<!DOCTYPE html>
<html>

<head>
  <title>健康记录</title>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <link rel="stylesheet" href="../../css/element-ui.css">
  <link rel="stylesheet" href="../../css/global.css">
</head>

<body>
  <div id="u_healthFund">
    <el-form ref="searchForm" :inline="true" :model="formData" label-width="100px" class="demo-form-inline">
      <el-form-item label="会员名称">
        <el-input class="width-150" v-model="formData.name" size="mini" placeholder="会员名称"></el-input>
      </el-form-item>
      <el-form-item label="手机号码">
        <el-input class="width-150" v-model="formData.phone" size="mini" placeholder="手机号码"></el-input>
      </el-form-item>

      <el-form-item>
        <el-button type="plain" size="mini" @click="reset">清空</el-button>
        <el-button type="primary" size="mini" @click="onSubmit">搜索</el-button>
      </el-form-item>
    </el-form>
    <h2 class="text-center">健康记录</h2>
    <el-table :data="tableData" border style="width: 100%">
      <el-table-column prop="name" label="档案ID" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="检查日期" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="会员ID" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="会员手机号" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="会员姓名" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="糖尿病风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="缺血性心血管病" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="高血压风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="肺癌风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="带血综合征风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="血脂异常风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="骨质酥松性骨折风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="肥胖症风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="生活方式评估" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="体力活动评估" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="膳食习惯总体评价" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="健康改善行动建议" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="呼吸系统的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="消化系统的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="免疫系统的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="变性疾病危险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="泌尿生殖器和肾脏的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="骨关节风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="心血管系统的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="内分泌系统" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="神经功能危机" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="氧化压力" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="患过敏症的危机" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="潜在的情况" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="感染的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="患皮肤病的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="耳鼻喉的风险" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="血压" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="血糖" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="血氧" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="尿酸" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="总胆固醇" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="血红蛋白" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="体温数据" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="心电数据" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="身高体重" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="腰臀比" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="中医体质" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="限制的饮食" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="推荐的食物" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="体重指数及相关建议重指数及相关建议" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="饮食搭配建议" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="饮食建议" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="经络调理方案" :min-width="elTableColumnWidth"></el-table-column>
      <el-table-column prop="name" label="健康改善行动建议" :min-width="elTableColumnWidth"></el-table-column>
    </el-table>
    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="[100, 200, 300, 400]"
      :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="400">
    </el-pagination>
  </div>
</body>
<script src="../../js/polyfill.js"></script>
<script src="../../js/plugin.js"></script>
<script src="../../js/axios.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/element-ui.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/crypto-js.js"></script>
<script src="./index.js"></script>

</html>
