<!DOCTYPE html>
<html>

<head>
    <title>康养基金报表</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="../../css/element-ui.css">
    <link rel="stylesheet" href="../../css/global.css">
</head>

<body>
    <div id="u_healthFund">
        <el-form ref="searchForm" :inline="true" :model="formData" label-width="100px" class="demo-form-inline">
            <el-form-item label="会员名称">
                <el-input class="width-150" v-model="formData.name" size="mini" placeholder="会员名称"></el-input>
            </el-form-item>
            <el-form-item label="手机号码">
                <el-input class="width-150" v-model="formData.phone" size="mini" placeholder="手机号码"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="plain" size="mini" @click="reset">清空</el-button>
                <el-button type="primary" size="mini" @click="onSubmit">搜索</el-button>
            </el-form-item>
        </el-form>
        <h2 class="text-center">康养基金报表</h2>
        <el-table :data="tableData" border style="width: 100%">
            <el-table-column prop="field1" label="会员名称" width="150"></el-table-column>
            <el-table-column prop="field2" label="会员手机号" width="150"></el-table-column>
            <el-table-column prop="field3" label="生活类智慧康养基金总额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field3 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field4" label="生活类智慧康养基金使用额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field4 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field5" label="生活类智慧康养基金剩余额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field5 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field6" label="健康类智慧康养基金总额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field6 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field7" label="健康类智慧康养基金使用额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field7 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field8" label="健康类智慧康养基金剩余额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field8 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field9" label="快乐类智慧康养基金总额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field9 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field10" label="快乐类智慧康养基使用额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field10 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field11" label="快乐类智慧康养基剩余额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field11 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field12" label="通用余额总额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field12 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field13" label="通用余额消费金额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field13 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="field14" label="通用余额剩余额" width="200">
                <template slot-scope="scope">
                    <div>
                        {{scope.row.field14 | formatMoney}}
                    </div>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="[100, 200, 300, 400]"
            :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="400">
        </el-pagination>
    </div>
</body>
<script src="../../js/polyfill.js"></script>
<script src="../../js/plugin.js"></script>
<script src="../../js/crypto-js.js"></script>
<script src="../../js/axios.min.js"></script>
<script src="../../js/loading.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/element-ui.js"></script>
<script src="../../js/util.js"></script>
<script src="./index.js"></script>

</html>
